<!DOCTYPE html>
<html>
<head>
	<title>Different Types Of Navigation</title>
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
	<div  class="background nav1">
		<ul class="navigation">
			<li class="nav-links hover">Home</li>
			<li class="nav-links hover">About</li>
			<li class="nav-links hover">Services</li>
			<li class="nav-links hover">Contact</li>
			<li class="nav-links hover">Help</li>
		</ul>
		<form>
			<input class="form" type="text">
			<button class="form hover">Search</button>
		</form>
	</div>
	<div class="background nav2">
		<ul class="navigation navigation2">
			<li class="nav-links hover"><i class="icons fas fa-home"></i></li>
			<li class="nav-links hover"><i class="icons fas fa-phone-square"></i></li>
			<li class="nav-links hover"><i class="icons fas fa-envelope-open-text"></i></li>
			<li class="nav-links hover"><i class="icons far fa-question-circle"></i></li>
			
		</ul>
		<form>
			<input class="form"type="text">
			<i class="icons hover fas fa-search"></i>
		</form>
	</div>
	<div class="background nav3">
		<form>
			<input class="form" type="text">
			<button class="form hover">Search</button>
		</form>
		<ul class="navigation">
			<li class="nav-links hover">Home</li>
			<li class="nav-links hover">About</li>
			<li class="nav-links hover">Services</li>
		</ul>
	</div>

</body>
</html>
